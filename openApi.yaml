openapi: 3.1.0
info:
  title: Go Payment Aggregator API
  version: 1.0.0
servers:
  - url: https://api.example.com/v1

paths:
  /merchant/register:
    post:
      summary: Register merchant & generate API Key
      tags: [Merchant]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                callback_url:
                  type: string
              required: [name, callback_url]
      responses:
        "201":
          description: Merchant registered
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            merchant_id: { type: string }
                            api_key: { type: string }
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transaction:
    post:
      summary: Create Transaction
      tags: [Transaction]
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                order_id: { type: string }
                amount: { type: integer }
                provider:
                  type: string
                  enum: [midtrans]
              required: [order_id, amount, provider]
      responses:
        "201":
          description: Transaction created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            transaction_id: { type: string }
                            redirect_url: { type: string }
                            status: { type: string }
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transaction/{id}:
    get:
      summary: Get transaction detail
      tags: [Transaction]
      parameters:
        - in: header
          name: x-api-key
          required: true
          schema:
            type: string
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Transaction detail
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            transaction_id: { type: string }
                            merchant_id: { type: string }
                            order_id: { type: string }
                            provider: { type: string }
                            amount: { type: integer }
                            status: { type: string }
                            external_ref: { type: string }
                            raw_response:
                              type: object
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhook/midtrans:
    post:
      summary: Webhook receiver from Midtrans
      tags: [Webhook]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Raw midtrans payload
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object # Or whatever the webhook response data structure is
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        status:
          type: boolean
          description: Indicates if the request was successful
          example: true
        message:
          type: string
          description: A human-readable message
          example: Operation completed successfully
        data:
          type: array
          description: The payload of the successful response, typically an array of items or a single item wrapped in an array.
          items: {} # Can be refined per endpoint to specify the type of items in the array
      required:
        - status
        - message
        - data
    ErrorResponse:
      type: object
      properties:
        status:
          type: boolean
          description: Indicates if the request was successful
          example: false
        error:
          type: string
          description: A human-readable error message
          example: Invalid input provided
      required:
        - status
        - error
